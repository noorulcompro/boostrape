<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--   <style type="text/css">
    .row div{ padding: 20px 10px; border: 1px solid; }
  </style> -->
  </head>
  <body>
    <div class="container">
	
	<table class="table table-striped table-dark" style="display: hidden">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Designation</th>
				<th>Company</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<ul class="pagination" id="pagination"></ul>
	<div id="accordion">
		
	</div>
	<div class="row row-centered">
	<div class="col-md-6 col-sm-4 col-centered">
		<form id="newUserForm">
			<div class="form-gruop">
				<label for="exampleInputEmail1">Email Address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
			</div>
			<div class="form-gruop">
				<label for="exampleInputPassword1">Password</label>
				<input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
			</div>
			<div class="form-gruop">
				<label for="inlineFormInputGroupUsername">Username</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">@</div>
					</div>
					<input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
				</div>
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleInputCheck1">
				<label for="exampleInputCheck1">Check me Out</label>
			</div>
			<button class="btn-primary btn" id="newUser" type="submit">Submit</button>
		</form>
	</div>
	</div>

	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Header -->
				<div class="modal-header">
					<h4 class="modal-title">Modal Heading</h4>
					<button class="close" type="button" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal Body -->
				<div class="modal-body">
					My body.......
				</div>

				<!-- Modal Footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
  	  var data = [{
  	  	name: "Jaskaran", 
  	  	age:35, 
  	  	designation:"Project Manager",
  	  	company:"Compro"
  	  },{
  	  	name:"Noor" ,
  	  	age:"25" ,
  	  	designation:"Sofware Enginer" ,
  	  	company:"Compro" 
  	  },{
  	  	name:"Prerak Rustogi",
  	  	age:"28",
  	  	designation:"Senior Sofware Enginer",
  	  	company:"Compro"
  	  },{
  	  	name:"Ankur Mishra" ,
  	  	age:"30" ,
  	  	designation:"Senior Sofware Enginer" ,
  	  	company:"Compro" 
  	  }];

   	  function customModalFn(idx){
  	  	// $("#myModal").show();
  	  	$(".modal-body").html(data[idx].name+", "+data[idx].age+", "+data[idx].designation+", "+ data[idx].company);
  	  }

  	  function CreateUser(){
  	  	var userData = {
  	  		"user-id":$("#username").val(),
  	  		"designation":$("#designation").val(),
  	  		"age":$("#age").val(),
  	  		"gender":$("#gender").val(),
  	  		"company":$("#company").val()
  	  	}
  	  	console.log(userData)
  	  };

      $(document).ready(function(){
      	  $("#newUser").click(CreateUser);
      	  
      	  // data.forEach(createPagination);
      	  // data.forEach(createCollapsible);
      	  

      	  function appendTR({ name, age, designation, company}, idx){
      	  	$("tbody").append(`<tr>
      	  			<td>${name}</td>
      	  			<td>${age}</td>
      	  			<td>${designation}</td>
      	  			<td><button class='btn btn-primary' id='${idx}' data-toggle="modal" data-target="#myModal" onClick="customModalFn(${idx})">${company}</button></td>
      	  		</tr>`)
      	  }

      	  data.forEach(appendTR);
     });
    </script>
  </body>
</html>
